<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in and Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row left-box border rounded-5 shadow bg-white box-area">
            <div class="col-md-6 d-flex rounded-5 justify-content-center align-items-center flex-column" style="background: #103ec1;">
                <div class="featured-image">
                    <img src="./img/1.png" class="img-fluid mb-3" width="250px" alt="">
                </div>
                <p class="text-white fs-2">Visil Tech</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Together We Build a World of Advanced   Robotics and Automation.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row ">
                    <div class="header-text mb-4">
                    <p>Hello Again!</p>
                    <p>We are happy to have you again.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" required class="form form-control form-control-lg fs-6 btn-light shadow" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" required class="form form-control form-control-lg fs-6 btn-light shadow" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary fs-6 w-100">Log in</button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="signin.html"> Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
